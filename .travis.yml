install: true nop
script:
  - docker version
  - script/build
  - docker run --rm -p 8000:80 --name=cypress -d docwhat:local
  - yarn wait-on http://localhost:8000
  - yarn cypress:run:record --ci-build-id "${TRAVIS_BUILD_ID}"
  - docker rm -f cypress

deploy:
  provider: script
  script: 'script/push "${TRAVIS_BRANCH}"'
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^master|stable$

